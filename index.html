<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title>Book-ish</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />

    <script src="/main.js" charset="utf-8"></script>
  </head>
  <body>
    <header class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i>
        Over<span class="text-primary">Booked</span>Club
      </h1>
    </header>
    <section>
      <h3 id="DarkModetext">Dark Mode is OFF</h3>
      <button onclick="darkMode()">Darkmode</button>
      <button onclick="lightMode()">LightMode</button>
    </section>

    <main>
        <div>
            <h1 class="display-4 text-right">
              <i class="text-primary"></i>
              My<span class="text-primary">Reading</span>List
            </h1>
            <form id="book-form" class="pull-right book-form">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" />
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" />
              </div>
              <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control" />
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <input type="url" id="img" class="form-control" />
              </div>
              <div class="form-group">
                <label for="review">Review</label>
                <input
                  type="text"
                  maxlength="150"
                  id="review"
                  class="form-control"
                />
              </div>
              <input
                type="submit"
                value="Add Book"
                class="btn btn-primary btn-block"
              />
            </form>
             
          <div class="articles row" id="articles-holder"></div>
          </div>
    </main>
  </body>
</html>
