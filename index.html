<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title>Book-ish</title>
    <link href="/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/fbe5c8d282.js" crossorigin="anonymous"></script>
    <script src="/main.js" charset="utf-8"></script>
  </head>
  <body>
    <header class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fa-solid fa-book-open" text-primary></i>
        Over<span class="text-primary">Booked</span>Club
      </h1>

      <div class = "navbar">
        <div class = "logo">
            <a href="#">Book-ish</a> 
        </div>
        <div class="spread">
            <ul>
                <l1> <a href="#">Home |</a></l1>
                <l1> <a href="#about"> About</a></l1>    
      
            </ul>
        </div>
        <div class="contact-info">
            <ul>
                <l1><a href="#" class ="mobile no">
                  <i class="fa-solid fa-phone"></i>
                  +254712345678</a></l1>
                <l1><a href="#" class ="sep"></a></l1>
                <l1><a href="#" class ="email">
                  <i class="fa-solid fa-envelope"></i>
                  overbooked@gmail.com</a></l1>
            </ul>
     </div>
    </header>
    <section>
      <h3 id="DarkModetext">Dark Mode is OFF</h3>
      <button onclick="darkMode()">Darkmode</button>
      <button onclick="lightMode()">LightMode</button>
    </section>

    <main>
        <div>
            <h1 class="display-4 text-right">
              <i class="text-primary"></i>
              My<span class="text-primary">Reading</span>List
            </h1>
            <form id="book-form" class="pull-right book-form">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" placeholder="Book Title" />
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" placeholder="Enter Author's name" />
              </div>
              <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control" placeholder="Enter ISBN No"/>
              </div>
              <div class="form-group">
                <label for="image">Image</label>
                <input type="url" id="img" class="form-control" placeholder="image url"/>
              </div>
              <div class="form-group">
                <label for="review">Review</label>
                <input
                  type="text"
                  maxlength="150"
                  id="review"
                  class="form-control"
                  placeholder="Write your review"
               />
              </div>
              <input
                type="submit"
                value="Add Book"
                class="btn btn-primary btn-block"
              />
            </form>
             
          <div class="articles row" id="articles-holder"></div>

          </div>
          <div class="socialMedia">
            <ul>
            <a href="#" class="fa-brands fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-instagram"></a>
            </ul>
        </div>
    </main>
  </body>
</html>
